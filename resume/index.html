<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <h1>resume</h1>
        <p>Below is a preview of my resume. You can download it using the button below.</p>
        

        <a href="resume.pdf" download="Ali_Firat_Celik_Resume.pdf" class="download-btn">Download resume</a>

        <iframe src="resume.pdf"></iframe>
    </div>
</body>

<script>
    document.querySelector('.download-btn').addEventListener('click', function(event) {
        event.preventDefault();
        const link = document.createElement('a');
        link.href = 'resume.pdf';
        link.download = 'Resume_AliFiratCelik.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
</script>
</html>
